<div class="container mt-5 w-50">
  <h2>Change Password</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        formControlName="newPassword"
      />
      <div *ngIf="changePasswordForm.get('newPassword')?.invalid && (changePasswordForm.get('newPassword')?.dirty || changePasswordForm.get('newPassword')?.touched)">
        <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">Password is required.</small>
        <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
        <small *ngIf="changePasswordForm.get('newPassword')?.errors?.['pattern']">
          Password must include uppercase, lowercase, 2 special characters, and at least 3 numbers.
        </small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
  </form>
</div>
