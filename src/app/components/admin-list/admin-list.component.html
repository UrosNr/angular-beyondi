<div class="container mt-5 w-50">
  <h2>Admin List</h2>
  <div class="list-group">
    <div *ngFor="let admin of admins" class="list-group-item d-flex">
      <h5>{{ admin.email }}</h5>
      <button class="btn btn-danger ms-auto" (click)="deleteAdmin(admin.uid)">Delete</button>
    </div>
  </div>
  <button type="button" class="btn btn-success mt-3" (click)="addAdmin()">Add Admin</button>
</div>
