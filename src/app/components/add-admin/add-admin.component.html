<div class="container mt-5 w-50">
  <h2>Add New Admin</h2>
  <form [formGroup]="addAdminForm" (ngSubmit)="addAdmin()" class="bg-light p-4 rounded login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="addAdminForm.get('email')?.invalid && (addAdminForm.get('email')?.dirty || addAdminForm.get('email')?.touched)" class="text-danger">
      <small *ngIf="addAdminForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="addAdminForm.get('email')?.errors?.['email']">Invalid email address.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control" />
    <div *ngIf="addAdminForm.get('password')?.invalid && (addAdminForm.get('password')?.dirty || addAdminForm.get('password')?.touched)" class="text-danger">
      <small *ngIf="addAdminForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="addAdminForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
      <small *ngIf="addAdminForm.get('password')?.errors?.['pattern']">Password must include uppercase, lowercase, 2 special characters, and at least 3 numbers.</small>
      </div>
    </div>

    <button type="submit" [disabled]="addAdminForm.invalid" class="btn btn-success">Add</button>
  </form>
</div>
