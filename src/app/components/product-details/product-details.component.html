<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6" *ngIf="product">
      <h2>Product Details</h2>
      <div class="card product-card">
        <div class="card-body">
          <h2 class="card-title mb-4">{{ product.name }}</h2>
          <p class="card-text"><strong>Price:</strong> {{ product.price | currency }}</p>
          <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>
          <div *ngIf="user?.isAdmin" class="d-flex justify-content-between">
            <button class="btn btn-primary" [routerLink]="['/products', product.id, 'edit']">Edit</button>
            <button class="btn btn-danger" (click)="deleteProduct()">Delete</button>
          </div>
        </div>

      </div>
      <button class="btn btn-secondary mt-3" [routerLink]="['/products']">Back</button>
    </div>
    <div class="col-md-6" *ngIf="!product">
      <div class="card">
        <div class="card-body">
          <p>No product found...</p>
          <button class="btn btn-secondary" [routerLink]="['/products']">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
