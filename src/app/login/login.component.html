<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded login-form">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control" />
    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

  <div *ngIf="errorMessage" class="mt-3 text-danger">
    <small>{{ errorMessage }}</small>
  </div>

  <div *ngIf="infoMessage" class="mt-3 text-success">
    <small>{{ infoMessage }}</small>
  </div>

  <div class="mt-3">
    <a [routerLink]="['/register']">Register</a>
  </div>
</form>
