<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded registration-form">
  <h3>Register</h3>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)" class="text-danger">
      <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email address.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control" />
    <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="text-danger">
      <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</small>
      <small *ngIf="registrationForm.get('password')?.errors?.['pattern']">Password must include uppercase, lowercase, 2 special characters, and at least 3 numbers.</small>
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
</form>
